<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora de Buffet</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Buffet</h1>

        <form action="" method="post">
            <div class="form-group">
                <label for="qtPessoas" class="form-label">Quantidade de Convidados:</label>
                <input type="number" min="1" max="1000" step="1" name="qtPessoas" id="qtPessoas" class="form-control">
            </div>
        </form>

        <hr>

        <h3>Resultados</h3>

        <h5>Entrada</h5>

        <p>Canapés: </p>
        <p>Torradas: </p>

        <h5>Comidas</h5>

        <p>Arroz: </p>
        <p>Carne: </p>
        <p>Frango: </p>
        <p>Peixe: </p>
        <p>Salada: </p>

        <h5>Bebidas</h5>

        <p>Refrigerante: </p>
        <p>Cerveja: </p>
        <p>Cerveja sem álcool: </p>
        <p>Drinks: </p>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
